<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#31d53d">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->
</head>
<body>
  <capacitor-welcome></capacitor-welcome>
  <h1>WebRTC PWA Cam</h1>
  <div id="container">
    <h2>11 October 2018</h2>
    <div id="userAgent"></div>
    <button id="showVideo">Open camera</button>
    <video id="gum-local" autoplay playsinline></video>
    <div id="errorMsg"></div>
    <p>Display the video stream from <code>getUserMedia()</code> in a video element.</p>
  </div>
  <h3><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
  <span>getUserMedia test</span></h3>
  <!--
    This simple example uses Capacitor Core as a bundled file.
    For large apps, we recommend using a bundler/module loader such as
    rollup or webpack and importing Capacitor using ES2015 imports.
  -->
  <script src="capacitor.js"></script>
  <script src="js/capacitor-welcome.js"></script>
  <script src="js/camera.js" defer></script>
</body>
</html>
